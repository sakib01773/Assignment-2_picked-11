                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>

                        </a>

    <section class="container my-5 py-5 d-flex justify-content-center align-items-center">
        <input class="w-50 py-2" placeholder="Serach Your player" id="search-place" type="text">
        <button class="btn btn-info mx-4 px-3" onclick="search_show()">Search</button>
    </section>

   <section class="container">
    <section class="container my-5 row">
        <div id="sakib" class="col-lg-9">

        </div>
        <div class="col-lg-3 border border-1 shadow sakib1 bg-info">
            <h3 class="text-center my-2 mx-2">Your Picked <span id="count-player">0</span></h3>
            <hr>
            <div>
                <ol id="cart-container">

                </ol>

            </div>
        </div>
    </section>
   </section>

    <!-- Modal -->
<div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playerModalLabel">Player Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="player-details">
            <!-- Player details will be loaded here -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
